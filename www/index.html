<!DOCTYPE html>
<html lang="en"><head><title>Tails Adventure Password Generator</title>
<meta charset="utf-8">
<meta name="title" content="Tails Adventure Password Generator">
<meta name="description" content="Generates passwords for Tails Adventure.">
<meta name="viewport" content="initial-scale=1.0">
<link href="mailto:jcfields@jcfields.dev" rel="author" title="J.C. Fields">
<link href="layout/style.css" media="screen" rel="stylesheet" type="text/css">
<link href="layout/favicon.png" rel="shortcut icon" type="image/png">

<body><header><h1>Tails Adventure Password Generator</h1></header>
<main><noscript><p>Must have JavaScript enabled.</p></noscript>
<section id="items"><h2>Items</h2>
<div>
	<fieldset id="tails" class="items"><legend><img src="images/tails-walking.png" alt="[Tails sprite]" title="Tails" class="sprite"> Tails</legend>
		<div><button type="button" value="regularBomb" disabled="disabled" class="active"><img src="images/item-tails-regularbomb.png" alt="Regular Bomb" title="Regular Bomb&mdash;Initially available."></button>
		<button type="button" value="largeBomb"><img src="images/item-tails-largebomb.png" alt="Large Bomb" title="Large Bomb&mdash;Found in Polly Mountain 2."></button>
		<button type="button" value="remoteBomb"><img src="images/item-tails-remotebomb.png" alt="Remote Bomb" title="Remote Bomb&mdash;Found in Volcanic Tunnel."></button>
		<button type="button" value="napalmBomb"><img src="images/item-tails-napalmbomb.png" alt="Napalm Bomb" title="Napalm Bomb&mdash;Found in Cavern Island."></button>
		<button type="button" value="tripleBomb"><img src="images/item-tails-triplebomb.png" alt="Triple Bomb" title="Triple Bomb&mdash;Found in Caron Forest."></button>
		<button type="button" value="wrench"><img src="images/item-tails-wrench.png" alt="Wrench" title="Wrench&mdash;Found in Battle Fortress 2."></button>
		<button type="button" value="helmet"><img src="images/item-tails-helmet.png" alt="Helmet" title="Helmet&mdash;Found in Polly Mountain 1."></button>
		<button type="button" value="remoteRobot"><img src="images/item-tails-remoterobot.png" alt="Remote Robot" title="Remote Robot&mdash;Found in Poloy Forest."></button>

		<button type="button" value="nightVision"><img src="images/item-tails-nightvision.png" alt="Night Vision" title="Night Vision&mdash;Found in Green Island."></button>
		<button type="button" value="speedBoots"><img src="images/item-tails-speedboots.png" alt="Speed Boots" title="Speed Boots&mdash;Found in Poloy Forest."></button>
		<button type="button" value="superGlove"><img src="images/item-tails-superglove.png" alt="Super Glove" title="Super Glove&mdash;Found in Polly Mountain 1."></button>
		<button type="button" value="fang"><img src="images/item-tails-fang.png" alt="Fang" title="Fang&mdash;Found in Polly Mountain 2."></button>

		<button type="button" value="itemRadar"><img src="images/item-tails-itemradar.png" alt="Item Radar" title="Item Radar&mdash;Found in Polly Mountain 2."></button>
		<button type="button" value="radio"><img src="images/item-tails-radio.png" alt="Radio" title="Radio&mdash;Found in Poloy Forest."></button>
		<button type="button" value="blueEmerald"><img src="images/item-emerald-blue.png" alt="Blue Emerald" title="Blue Emerald&mdash;Found in Caron Forest."></button>
		<button type="button" value="greenEmerald"><img src="images/item-emerald-green.png" alt="Green Emerald" title="Green Emerald&mdash;Found in Volcanic Tunnel."></button>

	</fieldset>
	<fieldset id="seafox" class="items"><legend><img src="images/seafox.png" alt="[Sea Fox sprite]" title="Sea Fox" class="sprite"> Sea Fox</legend>
		<div><button type="button" value="protonTorpedo"><img src="images/item-seafox-protontorpedo.png" alt="Proton Torpedo" title="Proton Torpedo&mdash;Found in Caron Forest."></button>

		<button type="button" value="antiAirMissile"><img src="images/item-seafox-antiairmissile.png" alt="Anti-air Missile" title="Anti-air Missile&mdash;Found in Cavern Island."></button>
		<button type="button" value="spark"><img src="images/item-seafox-spark.png" alt="Spark" title="Spark&mdash;Found in Poloy Forest."></button>
		<button type="button" value="mine"><img src="images/item-seafox-mine.png" alt="Mine" title="Mine&mdash;Found in Cavern Island."></button>
		<button type="button" value="rocketBooster"><img src="images/item-seafox-rocketbooster.png" alt="Rocket Booster" title="Rocket Booster&mdash;Found in Polly Mountain 1."></button></div>
	</fieldset>
</div>
</section>

<li><label><input type="checkbox" value="volcanicTunnel"> Volcanic Tunnel</label></li>
<li><label><input type="checkbox" value="caronForest"> Caron Forest</label></li>
<li><label><input type="checkbox" value="pollyMt1"> Polly Mountain 1</label></li>
<li><label><input type="checkbox" value="pollyMt1Boss"> Polly Mountain 1 Boss</label></li>
<li><label><input type="checkbox" value="lakeRocky"> Lake Rocky</label></li>
<li><label><input type="checkbox" value="cavernIsland"> Cavern Island</label>
